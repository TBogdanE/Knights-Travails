<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div id="page-title">
      Knights Travails <span id="page-title2"> by TBogd@n3</span>
    </div>

    <div id="page-input">
      <form>
        <label for="start">Start:</label>
        <input
          type="text"
          id="start-input"
          class="form-input"
          name="start"
          required
        />

        <label for="end">End:</label>
        <input
          type="text"
          id="end-input"
          class="form-input"
          name="end"
          required
        />

        <input type="submit" id="input-btn" value="Submit" />
      </form>
    </div>
    <div id="game-board"></div>
    <script type="module" src="appUi.js"></script>
  </body>
</html>
